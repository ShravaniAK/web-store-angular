<section>
    <div class="show-blog">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <div class="row">
                        <div class="col-md-6 col-xs-12 pb-3" *ngFor="let item of blogPost | keyvalue">
                            <div class="item">
                                <div class="item-image">
                                    <div class="image-section">
                                        <img routerLink="{{item.value.url}}" src="{{item.value.featuredImg}}" width="100%" height="100%" alt="">
                                    </div>
                                </div>
                                <div class="item-text">
                                    <h3 routerLink="{{item.value.url}}">{{item.value.title | slice : 0 : 100}}</h3>
                                    <small>{{item.value.author }} , {{item.value.date}}</small>
                                    <p>{{item.value.description | slice : 0 : 150 }} <a routerLink="{{item.value.url}}">Read More ...</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
