<section>
    <div class="show-blog">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <div class="row">
                        <div class="col-md-6 col-xs-12 pb-3" *ngFor="let item of blogPost | keyvalue">
                            <div class="item">
                                <div class="item-image">
                                    <div class="image-section">
                                        <img routerLink="{{item.value.url}}" src="{{item.value.featuredImg}}"
                                            width="100%" height="100%" alt="">
                                    </div>
                                    <div class="image-bg"></div>
                                </div>
                                <div class="item-text">
                                    <h3 routerLink="{{item.value.url}}">{{item.value.title | slice : 0 : 100}}</h3>
                                    <small>{{item.value.author }} , {{item.value.date}}</small>
                                    <p>{{item.value.description | slice : 0 : 150 }} <a
                                            routerLink="{{item.value.url}}">Read More ...</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12 pb-3" *ngFor="let item of loader">
                            <div class="item">
                                <div class="item-image">
                                    <div class="image-section">
                                        <ngx-skeleton-loader animation="progress" [theme]="{ 
                                          'border-radius': '5px',
                                          height: '100%',
                                          'background-color': 'gray'
                                        }"></ngx-skeleton-loader>
                                    </div>
                                </div>
                                <div class="item-text">
                                    <ngx-skeleton-loader count="3" [theme]="{ 'border-radius': '0', height: '20px', 'background-color': 'rgb(199, 196, 196)' }">
                                    </ngx-skeleton-loader>
                                    <ngx-skeleton-loader count="1" [theme]="{ 'border-radius': '0', height: '20px', width:'60%', 'background-color': 'rgb(199, 196, 196)' }">
                                    </ngx-skeleton-loader>
                                    <ngx-skeleton-loader count="3" [theme]="{ 'border-radius': '0', height: '20px', 'background-color': 'rgb(199, 196, 196)' }">
                                    </ngx-skeleton-loader>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
