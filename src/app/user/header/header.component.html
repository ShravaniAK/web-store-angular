<!-- side nav mobile black background  -->
<div *ngIf="headerDetail" [@mobileBlackBackground]="tglState ? 'invisible' : 'visible'" class="" id="mob-nav-back" (click)="toggle()"></div>










<!--  header -->
<div class="dashboard-header" *ngIf="headerDetail">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="dashboard-header-flex">
                    <div class="tgl-icn" (click)="toggle()">
                        <button id="tgl-btn" class="">
                            <div class="line"></div>
                        </button>
                    </div>
                    <div class="tag">
                        <div routerLink="/home" class="circle-profile">
                            <p style="color: white;">WEB STORE</p>
                        </div>
                    </div>

                    <div class="link-container">





                        <div class="nav-links">
                            <div class="mr-3">
                                <a routerLink = "" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">HOME</a>
                            </div>
                        </div>

                        <div class="nav-links">
                            <div class="mr-3">
                                <a routerLink="about" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">ABOUT</a>
                            </div>
                        </div>

                        <div class="nav-links">
                           
                            <div class="mr-3">
                                <a routerLink="services" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">SERVICES</a>
                            </div>
                        </div>

                        <div class="nav-links">   
                            <div class="mr-3">
                                <a routerLink="portfolio" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">PORTFOLIO</a>
                            </div>
                        </div>

                        <div class="nav-links">   
                            <div class="mr-3">
                                <a routerLink="testimonial" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">TESTIMONIAL</a>
                            </div>
                        </div>

                        <div class="nav-links">   
                            <div class="mr-3">
                                <a routerLink = "blog" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">BLOG</a>
                            </div>
                        </div>

                        <div class="nav-links">
                          
                            <div >
                                <a routerLink = "contact" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">CONTACT US</a>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
